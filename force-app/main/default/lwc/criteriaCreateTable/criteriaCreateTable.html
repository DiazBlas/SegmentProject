<template>
    <lightning-quick-action-panel header="Manage Criterias">
        <div class="slds-p-around_none slds-m-top_x-small slds-m-bottom_medium slds-m-horizontal_none modalBodyy">
             <template if:true={isLoading}>
                <lightning-spinner alternative-text="Loading" size="medium" class="spinnerClass"></lightning-spinner>
             </template>
             <lightning-card>
                
                <div class="slds-m-around_medium">
                    <table class="slds-table slds-table_cell-buffer slds-table_bordered" aria-labelledby="element-with-table-label other-element-with-table-label">
                        <thead>
                            <tr class="slds-line-height_reset">
                                <th class="" scope="col">
                                    <div class="slds-truncate" title="Field Name">Field Name</div>
                                </th>
                                <th class="" scope="col">
                                    <div class="slds-truncate" title="Operation">Operation</div>
                                </th>
                                <th class="" scope="col">
                                    <div class="slds-truncate" title="Value">Value</div>
                                </th>
                                <th class="" scope="col">
                                    <div class="slds-truncate" title="Stage">Action</div>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <template for:each={records} for:item="obj">
                                <tr class="inputRows" key={obj.Id}>
                                    <th data-label="Field Name" scope="row">
<!--                                         <lightning-input type="text" class="fields" variant="label-hidden" label="Field Name" name="Field Name" value={obj.FieldName__c} data-id={obj.Id} onchange={updateValues}></lightning-input>
 -->                                    <lightning-combobox
                                        name="Field Name"
                                        value={obj.FieldName__c}
                                        options={wiredAccFieldsAndLabels}
                                        onchange={updateValues} ></lightning-combobox>
                                    </th>
                                    <td data-label="Operation">
                                        <!-- <lightning-input type="text" class="fields" variant="label-hidden" label="Operation" name="Operation" value={obj.Operation__c} data-id={obj.Id} onchange={updateValues}></lightning-input> -->
                                        <lightning-combobox
                                        name="Operation"
                                        value={obj.Operation__c}
                                        options={operationOptions}
                                        onchange={updateValues} ></lightning-combobox>
                                    </td>
                                    <td data-label="Value">
                                       <lightning-input type="text" class="fields" variant="label-hidden" label="Value" name="Value" value={obj.Value__c} data-id={obj.Id} onchange={updateValues}></lightning-input>
                                    </td>
                                    <td data-label="Prospecting">
                                        <lightning-button-icon icon-name="action:delete"  alternative-text="Delete" title="Delete" data-id={obj.Id} onclick={handleDeleteAction}></lightning-button-icon>
                                    </td>
                                </tr>
                            </template>
                        </tbody>
                    </table>
                </div>
                <lightning-button label="Add Filter" slot="actions" icon-name="utility:add" onclick={addCriteria}></lightning-button>
            </lightning-card>
        </div>
        <div slot="footer">
            <lightning-button variant="neutral" label="Cancel" onclick={closeAction}></lightning-button> &nbsp;
            <lightning-button variant="brand" label="Apply Filter" onclick={handleSaveAction} disabled={isDisable}></lightning-button>
        </div>
    </lightning-quick-action-panel>
</template>
